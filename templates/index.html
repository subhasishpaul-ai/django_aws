<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic</title>
</head>
<body>
    <h1>Home Page   </h1>
    <h1>Titanic Predictions:   </h1>
    <p>Enter details of person in Titanic</p>
    <p>We will predict the outcome</p>
    
    <form action="{% url 'result' %}" method="">
        {% csrf_token %}
        <p>Pclass:<input type="text" name="pclass"></p>
        <p>Sex:<input type="text" name="sex"></p>
        <p>Age:<input type="text" name="age"></p>
        <p>Sibsp:<input type="text" name="sibsp"></p>
        <p>Parent/Child:<input type="text" name="parch"></p>
        <p>Fare:<input type="text" name="fare"></p>
        <p>Embarked:<input type="text" name="embarked"></p>
        <p>Title:<input type="text" name="title"></p>
        <input type="submit">
    </form>
    
</body>
</html>
